<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Main Website Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px; font-size: 16px; }
        iframe { width: 100%; height: 800px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üåê Direct Main Website Test</h1>
    
    <div class="test-box info">
        <h3>Main Website in iframe</h3>
        <p>This shows the actual main website running. Try asking a question and see if it works:</p>
        <iframe src="pages/homepage_ai_query_interface.html" id="main-iframe"></iframe>
    </div>

    <div class="test-box info">
        <h3>Test Main Website API Call</h3>
        <p>This simulates the exact same API call that the main website makes:</p>
        <button onclick="testMainAPI()">Test Main Website API Call</button>
        <div id="result"></div>
    </div>

    <script>
        // Load the same config as the main website
        const configScript = document.createElement('script');
        configScript.src = 'js/config.js?v=2025-09-10-v3';
        document.head.appendChild(configScript);

        async function testMainAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<p>Testing main website API call...</p>';
            
            try {
                // Wait for config to load
                await new Promise(resolve => {
                    if (window.AgriAssistConfig) {
                        resolve();
                    } else {
                        configScript.onload = resolve;
                    }
                });

                const config = window.AgriAssistConfig.getConfig();
                const backendUrl = config.api.baseUrl;
                
                console.log('Using backend URL:', backendUrl);
                
                // Simulate the exact same request as the main website
                const requestData = {
                    query: 'How to grow rice in Kerala?',
                    language: 'en'
                };
                
                const response = await fetch(`${backendUrl}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'test-box success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Main Website API Call Successful!</h4>
                    <p><strong>Backend URL:</strong> ${backendUrl}</p>
                    <p><strong>Question:</strong> ${requestData.query}</p>
                    <p><strong>Answer:</strong> ${data.answer}</p>
                `;
            } catch (error) {
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Main Website API Call Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>This is the same error you're seeing in the main website!</strong></p>
                `;
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            testMainAPI();
        };
    </script>
</body>
</html>
