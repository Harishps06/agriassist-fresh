<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        video { width: 100%; max-width: 400px; border: 2px solid #ccc; border-radius: 8px; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>üì∑ Camera Test</h1>
    
    <div class="test-box info">
        <h3>Camera Permission Test</h3>
        <button onclick="testCamera()">Test Camera Access</button>
        <div id="camera-result"></div>
    </div>

    <div class="test-box info">
        <h3>Camera Preview</h3>
        <video id="camera-video" autoplay playsinline></video>
        <canvas id="camera-canvas"></canvas>
        <br>
        <button onclick="capturePhoto()">Capture Photo</button>
        <button onclick="stopCamera()">Stop Camera</button>
    </div>

    <div class="test-box info">
        <h3>Captured Image</h3>
        <img id="captured-image" style="max-width: 400px; border: 2px solid #ccc; border-radius: 8px;">
    </div>

    <script>
        let currentStream = null;

        async function testCamera() {
            const resultDiv = document.getElementById('camera-result');
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<p>Testing camera access...</p>';
            
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia is not supported in this browser');
                }

                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                resultDiv.className = 'test-box success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Camera Access Granted!</h4>
                    <p><strong>Stream:</strong> ${stream.id}</p>
                    <p><strong>Video Tracks:</strong> ${stream.getVideoTracks().length}</p>
                    <p><strong>Audio Tracks:</strong> ${stream.getAudioTracks().length}</p>
                `;
                
                // Stop the test stream
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Camera Access Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <h5>Possible Solutions:</h5>
                    <ul>
                        <li>Allow camera permissions when prompted</li>
                        <li>Check if camera is being used by another app</li>
                        <li>Try refreshing the page</li>
                        <li>Use HTTPS (some browsers require it)</li>
                    </ul>
                `;
            }
        }

        async function startCamera() {
            try {
                const video = document.getElementById('camera-video');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                currentStream = stream;
                video.srcObject = stream;
                
            } catch (error) {
                console.error('Camera error:', error);
                alert('Unable to access camera: ' + error.message);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('camera-canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('captured-image');
            
            if (video.videoWidth === 0) {
                alert('Please start the camera first');
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // Convert to image
            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            img.src = dataURL;
            
            console.log('Photo captured!');
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                
                const video = document.getElementById('camera-video');
                video.srcObject = null;
            }
        }

        // Auto-start camera test
        window.onload = function() {
            testCamera();
        };
    </script>
</body>
</html>
