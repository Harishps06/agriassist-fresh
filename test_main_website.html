<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Website Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üåê Main Website Test</h1>
    
    <div class="test-box info">
        <h3>Test Main Website</h3>
        <p>This will test the actual homepage with the same config and API calls:</p>
        <button onclick="testMainWebsite()">Test Main Website API Call</button>
        <div id="main-result"></div>
    </div>

    <div class="test-box info">
        <h3>Main Website Preview</h3>
        <p>Here's the actual homepage running:</p>
        <iframe src="pages/homepage_ai_query_interface.html" id="main-iframe"></iframe>
    </div>

    <script>
        // Load the same config as the main website
        const script = document.createElement('script');
        script.src = 'js/config.js?v=2025-09-10-v3';
        document.head.appendChild(script);

        async function testMainWebsite() {
            const resultDiv = document.getElementById('main-result');
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<p>Testing main website API call...</p>';
            
            try {
                // Wait for config to load
                await new Promise(resolve => {
                    if (window.AgriAssistConfig) {
                        resolve();
                    } else {
                        script.onload = resolve;
                    }
                });

                const config = window.AgriAssistConfig.getConfig();
                const backendUrl = config.api.baseUrl;
                
                console.log('Using backend URL:', backendUrl);
                
                const response = await fetch(`${backendUrl}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'Test from main website',
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.className = 'test-box success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Main Website API Call Successful!</h4>
                    <p><strong>Backend URL:</strong> ${backendUrl}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Main Website API Call Failed</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            testMainWebsite();
        };
    </script>
</body>
</html>
