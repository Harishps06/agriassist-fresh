<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Test - No API Key Required</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Weather Test - No API Key Required</h1>
    
    <div class="test-box info">
        <h3>‚úÖ This test uses a free weather service that doesn't require an API key!</h3>
        <p>We're using Open-Meteo API which is completely free and doesn't need registration.</p>
    </div>

    <button onclick="testWeather()">Test Weather (No API Key)</button>
    <div id="result"></div>

    <script>
        async function testWeather() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<h3>üîÑ Testing weather service...</h3><p>Please wait...</p>';

            try {
                // Using free Open-Meteo API (no key required)
                const lat = 10.8505; // Kerala latitude
                const lon = 76.2711; // Kerala longitude
                
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-box success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Weather Service Working!</h3>
                        <p><strong>Location:</strong> Kerala, India</p>
                        <p><strong>Temperature:</strong> ${data.current_weather.temperature}¬∞C</p>
                        <p><strong>Weather Code:</strong> ${data.current_weather.weathercode}</p>
                        <p><strong>Wind Speed:</strong> ${data.current_weather.windspeed} km/h</p>
                        <p><strong>Wind Direction:</strong> ${data.current_weather.winddirection}¬∞</p>
                        <p><strong>Time:</strong> ${new Date(data.current_weather.time).toLocaleString()}</p>
                        <hr>
                        <h4>üéâ Great! Your weather widget will work without any API key!</h4>
                        <p>Now you can use your website with real weather data.</p>
                    `;
                } else {
                    throw new Error('Weather API request failed');
                }
            } catch (error) {
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Weather Service Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This might be a network issue. Try again later.</p>
                `;
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            testWeather();
        };
    </script>
</body>
</html>
