<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
</head>
<body>
    <h1>Testing Frontend-Backend Connection</h1>
    <div id="result"></div>
    <script>
        async function testConnection() {
            const backendUrl = 'http://localhost:8888';
            try {
                const response = await fetch(`${backendUrl}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'Test connection from frontend',
                        language: 'en'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = 
                        '<h2 style="color: green;">✅ CONNECTION SUCCESSFUL!</h2>' +
                        '<p><strong>Response:</strong> ' + data.answer.substring(0, 100) + '...</p>' +
                        '<p><strong>Confidence:</strong> ' + data.confidence + '</p>' +
                        '<p><strong>Response Time:</strong> ' + data.responseTime + 's</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<h2 style="color: red;">❌ CONNECTION FAILED!</h2>' +
                        '<p>Status: ' + response.status + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h2 style="color: red;">❌ CONNECTION ERROR!</h2>' +
                    '<p>Error: ' + error.message + '</p>';
            }
        }
        
        testConnection();
    </script>
</body>
</html>
