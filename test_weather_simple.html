<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .weather-display { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Simple Weather Test</h1>
    
    <div class="test-box info">
        <h3>Testing Weather API Directly</h3>
        <p>This will test the Open-Meteo API that your website uses.</p>
    </div>

    <button onclick="testWeatherAPI()">Test Weather API</button>
    <button onclick="testFallback()">Test Fallback Data</button>
    
    <div id="result"></div>
    
    <div class="weather-display" id="weather-display" style="display: none;">
        <h3>Weather Data:</h3>
        <div id="weather-data"></div>
    </div>

    <script>
        async function testWeatherAPI() {
            const resultDiv = document.getElementById('result');
            const weatherDisplay = document.getElementById('weather-display');
            const weatherData = document.getElementById('weather-data');
            
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<h3>üîÑ Testing Open-Meteo API...</h3><p>Please wait...</p>';
            
            try {
                const lat = 10.8505; // Kerala latitude
                const lon = 76.2711; // Kerala longitude
                
                console.log('Fetching weather data...');
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`);
                console.log('Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Weather data:', data);
                
                resultDiv.className = 'test-box success';
                resultDiv.innerHTML = '<h3>‚úÖ Weather API Working!</h3><p>Data received successfully.</p>';
                
                weatherDisplay.style.display = 'block';
                weatherData.innerHTML = `
                    <p><strong>Temperature:</strong> ${data.current_weather.temperature}¬∞C</p>
                    <p><strong>Weather Code:</strong> ${data.current_weather.weathercode}</p>
                    <p><strong>Wind Speed:</strong> ${data.current_weather.windspeed} km/h</p>
                    <p><strong>Wind Direction:</strong> ${data.current_weather.winddirection}¬∞</p>
                    <p><strong>Time:</strong> ${new Date(data.current_weather.time).toLocaleString()}</p>
                `;
                
            } catch (error) {
                console.error('Weather API error:', error);
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Weather API Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This might be a network issue or CORS problem.</p>
                `;
            }
        }

        function testFallback() {
            const resultDiv = document.getElementById('result');
            const weatherDisplay = document.getElementById('weather-display');
            const weatherData = document.getElementById('weather-data');
            
            resultDiv.className = 'test-box success';
            resultDiv.innerHTML = '<h3>‚úÖ Fallback Data Working!</h3><p>This is what your website will show if API fails.</p>';
            
            weatherDisplay.style.display = 'block';
            weatherData.innerHTML = `
                <p><strong>Temperature:</strong> 28¬∞C</p>
                <p><strong>Weather:</strong> Partly cloudy</p>
                <p><strong>Humidity:</strong> 75%</p>
                <p><strong>Wind Speed:</strong> 12 km/h</p>
                <p><strong>Location:</strong> Kerala, India</p>
            `;
        }

        // Auto-run test on page load
        window.onload = function() {
            testWeatherAPI();
        };
    </script>
</body>
</html>
