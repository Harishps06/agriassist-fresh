<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Connection</title>
    <script src="js/config.js?v=2025-09-10-v2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üêõ Debug Connection</h1>
    
    <div class="debug-box info">
        <h3>Step 1: Check Configuration</h3>
        <button onclick="checkConfig()">Check Config</button>
        <div id="config-result"></div>
    </div>

    <div class="debug-box info">
        <h3>Step 2: Test Backend Health</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>

    <div class="debug-box info">
        <h3>Step 3: Test API Call</h3>
        <button onclick="testAPI()">Test API</button>
        <div id="api-result"></div>
    </div>

    <div class="debug-box info">
        <h3>Step 4: Test from Main Page</h3>
        <button onclick="testMainPage()">Test Main Page</button>
        <div id="main-result"></div>
    </div>

    <script>
        function checkConfig() {
            const resultDiv = document.getElementById('config-result');
            
            try {
                const config = window.AgriAssistConfig.getConfig();
                resultDiv.className = 'debug-box success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Configuration Loaded</h4>
                    <pre>${JSON.stringify(config, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'debug-box error';
                resultDiv.innerHTML = `<h4>‚ùå Config Error</h4><p>${error.message}</p>`;
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.className = 'debug-box info';
            resultDiv.innerHTML = '<p>Testing backend health...</p>';
            
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                
                resultDiv.className = 'debug-box success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Backend Health OK</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'debug-box error';
                resultDiv.innerHTML = `<h4>‚ùå Health Check Failed</h4><p>${error.message}</p>`;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.className = 'debug-box info';
            resultDiv.innerHTML = '<p>Testing API call...</p>';
            
            try {
                const response = await fetch('http://localhost:5001/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        question: 'How to grow rice?',
                        language: 'en-US'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'debug-box success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ API Call Successful</h4>
                        <p><strong>Answer Length:</strong> ${data.answer ? data.answer.length : 0} characters</p>
                        <p><strong>Language:</strong> ${data.language || 'N/A'}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp || 'N/A'}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'debug-box error';
                resultDiv.innerHTML = `<h4>‚ùå API Call Failed</h4><p>${error.message}</p>`;
            }
        }

        async function testMainPage() {
            const resultDiv = document.getElementById('main-result');
            resultDiv.className = 'debug-box info';
            resultDiv.innerHTML = '<p>Testing main page logic...</p>';
            
            try {
                const config = window.AgriAssistConfig.getConfig();
                const backendUrl = config.api.baseUrl;
                
                const response = await fetch(`${backendUrl}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        question: 'How to grow rice in Kerala?',
                        language: 'en-US'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'debug-box success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Main Page Logic Works</h4>
                        <p><strong>Backend URL Used:</strong> ${backendUrl}</p>
                        <p><strong>Response Received:</strong> Yes</p>
                        <p><strong>Answer Preview:</strong> ${data.answer ? data.answer.substring(0, 100) + '...' : 'No answer'}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'debug-box error';
                resultDiv.innerHTML = `<h4>‚ùå Main Page Logic Failed</h4><p>${error.message}</p>`;
            }
        }

        // Auto-run all tests
        window.onload = function() {
            checkConfig();
            testHealth();
            testAPI();
            testMainPage();
        };
    </script>
</body>
</html>
