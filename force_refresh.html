<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        input { padding: 10px; width: 300px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîÑ Force Refresh Test</h1>
    
    <div class="test-box info">
        <h3>Configuration Check</h3>
        <div id="config-info"></div>
    </div>

    <div class="test-box info">
        <h3>Direct API Test</h3>
        <input type="text" id="question" placeholder="Ask a question..." value="How to grow rice?">
        <button onclick="testDirect()">Test Direct API</button>
        <div id="direct-result"></div>
    </div>

    <div class="test-box info">
        <h3>Config-Based Test</h3>
        <button onclick="testConfig()">Test with Config</button>
        <div id="config-result"></div>
    </div>

    <script>
        // Check configuration
        function checkConfig() {
            const configDiv = document.getElementById('config-info');
            
            try {
                const config = window.AgriAssistConfig.getConfig();
                configDiv.className = 'test-box success';
                configDiv.innerHTML = `
                    <h4>‚úÖ Config Loaded</h4>
                    <p><strong>Environment:</strong> ${config.environment}</p>
                    <p><strong>Backend URL:</strong> ${config.api.baseUrl}</p>
                    <p><strong>Is Development:</strong> ${config.isDevelopment}</p>
                `;
            } catch (error) {
                configDiv.className = 'test-box error';
                configDiv.innerHTML = `<h4>‚ùå Config Error</h4><p>${error.message}</p>`;
            }
        }

        async function testDirect() {
            const question = document.getElementById('question').value;
            const resultDiv = document.getElementById('direct-result');
            
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<p>Testing direct API call...</p>';
            
            try {
                const response = await fetch('http://localhost:5001/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        question: question,
                        language: 'en-US'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-box success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Direct API Works!</h4>
                        <p><strong>Question:</strong> ${question}</p>
                        <p><strong>Answer Length:</strong> ${data.answer ? data.answer.length : 0} characters</p>
                        <p><strong>Language:</strong> ${data.language}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `<h4>‚ùå Direct API Failed</h4><p>${error.message}</p>`;
            }
        }

        async function testConfig() {
            const resultDiv = document.getElementById('config-result');
            
            resultDiv.className = 'test-box info';
            resultDiv.innerHTML = '<p>Testing with config...</p>';
            
            try {
                const config = window.AgriAssistConfig.getConfig();
                const backendUrl = config.api.baseUrl;
                
                const response = await fetch(`${backendUrl}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        question: 'How to grow rice in Kerala?',
                        language: 'en-US'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-box success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Config-Based API Works!</h4>
                        <p><strong>Backend URL:</strong> ${backendUrl}</p>
                        <p><strong>Answer Length:</strong> ${data.answer ? data.answer.length : 0} characters</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'test-box error';
                resultDiv.innerHTML = `<h4>‚ùå Config-Based API Failed</h4><p>${error.message}</p>`;
            }
        }

        // Auto-run tests
        window.onload = function() {
            checkConfig();
            testDirect();
            testConfig();
        };
    </script>
</body>
</html>
